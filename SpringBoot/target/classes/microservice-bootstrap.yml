eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:${EUREKA_PORT:8761}/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 5
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
    preferIpAddress: true
    
    
ribbon:
  eureka:
    enabled: true

